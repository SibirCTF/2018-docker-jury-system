<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />	
    <title>Scoreboard</title>
    <link rel="stylesheet" href="css/scoreboard.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
</head>
<body>
<center>
	<div class="game-name">{{game_name}}</div>
	<div class="game-time-range">{{game_time_range}}</div>
	<div class="game-description">Scoreboard</div>
	<div id="scoreboard_content" style="display: none">
		{{content}}
	</div>
	<div id="loader_content" style="display: block">
		<div class="lds-facebook"><div></div><div></div><div></div></div>
	</div>
</center>
<script src="js/scoreboard.js" defer="defer"></script>
</body>
</html>
